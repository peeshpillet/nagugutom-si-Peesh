<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ramen Naijiro | Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;600;900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="img/logo.jpg" alt="Ramen Naijiro Logo" class="logo-circle">
                Ramen Naijiro
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="about-us.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="track.html">Track Order</a></li>
            </ul>
        </div>
    </nav>

    <!-- LOGIN FORM -->
    <section class="admin-login-section">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="admin-login-card">
                <h3>Admin Login</h3>
                <form>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="adminEmail" placeholder="admin@naijiro.com">
                    </div>
    
                    <!-- Branch Dropdown -->
                    <div class="mb-3">
                        <label for="adminBranch" class="form-label">Branch</label>
                        <select class="form-select" id="adminBranch">
                            <option selected disabled>Select a branch</option>
                            <option value="main">Main Branch</option>
                            <option value="east">East Branch</option>
                            <option value="west">West Branch</option>
                            <option value="north">North Branch</option>
                            <option value="south">South Branch</option>
                        </select>
                    </div>
    
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="adminPassword" placeholder="********">
                    </div>
    
                    <!-- Login Button -->
                    <button type="submit" class="btn-login">
                        <i class="fa-solid fa-right-to-bracket"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </section>
    

    <!-- FOOTER -->
    <footer class="admin-login-footer">
        <p>&copy; 2025 Ramen Naijiro. All rights reserved.</p>
        <a href="https://www.facebook.com/RamenNaijiroGTC" class="text-warning fs-4">
            <i class="fa-brands fa-facebook"></i>
        </a><br>
        <a href="admin-login.html" class="text-white-50 small">Admin login</a>
    </footer>

</body>

</html>
